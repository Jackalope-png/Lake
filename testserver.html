<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: yellow;
      }
      #firstname {
        text-align: center;
        color: red;
      }
      p.center {
        text-align: center;
        color: blue;
      }
      .box {
        border: 5px solid #000000;
        padding: 3px;
        font-size: 100px;
        margin: 5px;
        height: 300px;
        width: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="firstname">My name is Donald.</p>
    </div>
    <div>
      <p class="center">hello world.</p>
    </div>
    <br />
    <br />
    <div
      style="
        gap: 50px;
        display: flex;
        flex-direction: row-reverse;
        justify-content: start;
      "
    >
      <div
        style="
          border: 5px solid #000000;
          padding: 3px;
          margin: 5px;
          height: 50px;
          width: 65px;
          background-color: aqua;
        "
      >
        button 1
      </div>
      <div
        style="
          border: 5px solid #000000;
          padding: 3px;
          margin: 5px;
          height: 50px;
          width: 65px;
          background-color: aqua;
        "
      >
        button 2
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div
      style="
        display: flex;
        gap: 50px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
      "
    >
      <div class="box" style="background-color: red">Box1</div>
      <div class="box"
        style="
          background-color: brown;
        "
      >
        Box2
      </div>
      <div class="box"
        style="
          background-color: crimson;
        "
      >
        Box3
      </div>
      <div class="box"
        style="
          background-color: darkred;
        "
      >
        Box4
      </div>
    </div>
  </body>
</html>
